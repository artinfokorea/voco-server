name: CI/CD Docker

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/voco-server
  VERSION: ${{ github.sha }}
  CONTAINER_1: voco-server-1
  CONTAINER_2: voco-server-2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Tests with H2
        run: ./gradlew test

      - name: Set Build YML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.PROD_APPLICATION_YML }}" | base64 --decode > src/main/resources/application.yml

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}
          context: .
          file: Dockerfile
          no-cache: true

  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, voco-server-deploy ]
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull new image
        run: docker pull ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Deploy container 1 (Rolling Update)
        run: |
          docker rm -f ${{ env.CONTAINER_1 }} || true
          docker run -d -p 8080:8080 \
            --name ${{ env.CONTAINER_1 }} \
            --cpus=0.5 \
            --restart always \
            ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Health check container 1
        run: |
          for i in {1..100}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Container 1 is healthy"
              exit 0
            fi
            echo "Waiting for container 1... ($i/100)"
            sleep 2
          done
          echo "Container 1 health check failed"
          exit 1

      - name: Deploy container 2 (Rolling Update)
        run: |
          docker rm -f ${{ env.CONTAINER_2 }} || true
          docker run -d -p 8081:8080 \
            --name ${{ env.CONTAINER_2 }} \
            --cpus=0.5 \
            --restart always \
            ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Health check container 2
        run: |
          for i in {1..100}; do
            if curl -sf http://localhost:8081/actuator/health > /dev/null 2>&1; then
              echo "Container 2 is healthy"
              exit 0
            fi
            echo "Waiting for container 2... ($i/100)"
            sleep 2
          done
          echo "Container 2 health check failed"
          exit 1

      - name: Cleanup old images
        run: docker image prune -af
